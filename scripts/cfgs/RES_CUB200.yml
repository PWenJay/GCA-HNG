MODEL:
  BACKBONE: Resnet50 
  PRETRAINED: True
  EMBEDDING_SIZE: 512
  NORM: False
  POOLING: True
  GNN_LAYER: 2
  ATT_HEAD: 4
NUM_GPUS: 1
LOSS:
  DIV_WEIGHT: 60
  DOT_WEIGHT: 20
  BETA: 20
  ALPHA: 5.0
  SOFTMAX_FACTOR: 20
SOLVER:
  BASE_LR: 0.00015
  CLASSIFIER_LR: 0.001
  GNN_LR: 0.00015
  METRIC_GAMMA: 0.5
  GNN_GAMMA: 0.5
  METRIC_DECAY_STEPS: 10
  GNN_DECAY_STEPS: 10
  WEIGHT_DECAY: 0.0001
  WARM_UP_EPOCH: 2
  BN_FREEZE: True
  GRAD_L2_CLIP: 10.0
DATA_LOADER:
  NUM_THREADS: 8
TRAIN:
  DATASET: data/CUB200/class/train
  MODEL_PATH: saved_models/models
  BOARD_LOG_PATH: saved_models/tensorboard
  NUM_PER_CLASS: 3
  NUM_SAMPLED_CLASSES: 27
  EPOCHES: 100
TEST:
  DATASET: data/CUB200/class/test
  EVAL_EPOCH: 5

